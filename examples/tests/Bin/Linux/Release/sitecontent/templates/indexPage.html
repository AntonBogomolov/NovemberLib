<div class="container">
      <form class="form-signin" action='?command=login' method='POST' enctype='multipart/form-data' accept-charset='utf-8'>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="login" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required>
 			<div class="checkbox">
          <label>
            <input type="checkbox" name="newuser" value="newuser"> New user
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
</div>
